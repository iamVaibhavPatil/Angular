<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{'odd': odd % 2 !== 0}"
            [ngStyle]="{'backgroundColor': odd % 2 !== 0 ? 'yellow' : 'tranparent'}"
            *ngFor="let odd of oddNumbers">
            {{ odd }}
          </li>
        </div>
        <div *ngIf="!onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{'odd': even % 2 !== 0}"
            [ngStyle]="{'backgroundColor': even % 2 !== 0 ? 'yellow' : 'tranparent'}"
            *ngFor="let even of evenNumbers">
            {{ even }}
          </li>
        </div>
      </ul>
      <p appBasicHighlight>Style me as Basic Directive</p>
      <p appBetterHighlight [defaultColor]="'yellow'" [hoverColor]="'red'">Style me as better Directive</p>
    </div>
  </div>
</div>
