<div class="row mt-3">
  <div class="col-md-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row mb-2">
        <div class="col-md-12">
          <button
            type="submit"
            class="btn btn-success mr-2"
            [disabled]="!recipeForm.valid"
            >Save</button>
          <button
            type="button"
            class="btn btn-danger"
            (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <div class="form-group">
            <label for="name">Id</label>
            <input
              type="number"
              id="id"
              formControlName="id"
              class="form-control" size="3">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              type="text"
              id="imagePath"
              formControlName="imagePath"
              class="form-control"
              #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <img [src]="imagePath.value" alt="" class="img-responsive" style="width: 632px">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              id="description"
              formControlName="description"
              class="form-control"
              rows="6"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12" formArrayName="ingredients">
          <div
            *ngFor="let ingredientControl of recipeForm.get('ingredients').controls; let i = index"
            class="row mb-2"
            [formGroupName]="i">
            <div class="col-md-8">
              <input
                type="text"
                formControlName="name"
                class="form-control">
            </div>
            <div class="col-md-2">
              <input
                type="number"
                formControlName="amount"
                class="form-control">              
            </div>
            <div class="col-md-2">
              <button
                class="btn btn-danger"
                type="button"
                (click)="onDeleteIngredient(i)">X</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button class="btn btn-success" (click)="onAddIngredient()" type="button">Add Ingredient</button>
        </div>
      </div>
    </form>
  </div>
</div>
