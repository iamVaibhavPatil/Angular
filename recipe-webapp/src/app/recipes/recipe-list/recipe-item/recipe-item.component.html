<a style="cursor: pointer;" class="list-group-item clearfix" [routerLink]="[ '/recipes', recipe.id ]">
  <div class="row">
    <div class="col-md-8">
      <h4 class="list-group-item-heading">{{recipe.name}}</h4>
      <p class="list-group-item-text">{{recipe.description}}</p>
    </div>
    <div class="col-md-4">
      <img [src]="recipe.imagePath"
            alt="{{recipe.name}}" 
            class="img-fluid" 
            style="max-height: 65px;">
    </div>
  </div>
</a>
