<div class="row">
  <div class="col-md-12">
    <form (ngSubmit)="onSubmitItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-md-5 form-group">
          <label for="name">Name</label>
          <input 
            type="text"
            id="name"
            class="form-control"
            name="ingredientName"
            ngModel
            required>
        </div>
        <div class="col-md-2 form-group">
            <label for="name">Amount</label>
            <input 
              type="number"
              id="amount"
              class="form-control"
              name="ingredientAmount"
              ngModel
              required
              pattern="^[1-9]+[0-9]*$">
          </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button
            class="btn btn-success mr-2"
            type="submit"
            [disabled]="!f.valid"
            >{{ editMode ? 'Update' : 'Add'}}</button>
          <button 
            *ngIf="editMode"
            class="btn btn-danger mr-2"
            type="button"
            (click)="onDelete()">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
